<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <div>
        <table>
            <colgroup>
                <col style="width: 200px" />
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">Fresh Fruits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>It has long been known that a diet that includes at least a few servings of 
                    fresh fruit every day will help keep you healthy, fit and trim.</td>
                    <td>
                        <img src="http://southernbite.com/wp-content/uploads/2012/05/SouthernBiteFruitSalad-2.jpg"
                            alt="Fuit salad" height="100" width="150" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr />

    <div>
        <table border="1" style='text-align: center; vertical-align: middle; width: 200px'>

            <thead>
                <tr>
                    <th colspan='3' style='width: 60%'>Title goes here</th>
                    <td style='width: 20%'>A</td>
                    <td style='width: 20%; padding-left: 20px'>B</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3" style='width: 20%; padding-right: 20px'>C</td>
                    <td style='width: 20%'>D</td>
                    <td style='width: 20%'>E</td>
                    <td style='width: 20%'>F</td>
                    <td style='width: 20%'>G</td>
                </tr>
                <tr>
                    <td style='width: 20%'>H</td>
                    <td colspan="2" style='width: 20%'>I</td>
                    <td rowspan="2" style='width: 20%; padding-left: 10%; padding-top: 10%'>J</td>
                </tr>
                <tr>
                    <td style='width: 20%'>K</td>
                    <td style='width: 20%'>L</td>
                    <td style='width: 20%'>M</td>
                </tr>
                <tr>
                    <td style='width: 20%'>N</td>
                    <td colspan="4" style='width: 80%'>O</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
