<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove Given Element</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div id="main-container">
        <h1>Enter array with elements separated by comma (,) and then the element that you want to remove from the array
        </h1>
        <form>
            <label for="array">Enter array</label>
            <input id="array" name="array" type="text" placeholder="Example: 1, 2, 3"/>
            <label for="element">Enter element to remove</label>
            <input id="element" name="element" type="text" placeholder="2" />
        </form>
        <button onclick="main();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/removeGivenElement.js"></script>
</body>
</html>
