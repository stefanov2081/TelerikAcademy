<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Standart Coordinate System</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div id="main-container">
        <h1>This script works with points and lines in two dimensional coordinate system.
            <br />
            Choose what do you want to work with, points or lines
        </h1>
        <form>
            <!--<label for="input">Enter number of points</label>
            <input id="input" name="input" type="text" placeholder="Example: 2"/>-->
            <input id="point" name="choice" type="radio" value="point" /><label for="point">Points</label>
            <input id="line" name="choice" type="radio" value="line" /><label for="line">Lines</label>
        </form>
        <button onclick="main();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/coordinateSystem.js"></script>
</body>
</html>
