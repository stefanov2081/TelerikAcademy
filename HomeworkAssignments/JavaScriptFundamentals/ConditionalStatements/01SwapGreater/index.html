<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Swap if Greater</title>
</head>
<body>
    <p>Enter two values, if the first one is greater than the second, values will be swapped.</p>
    <form>
        <label for="value1">Value 1:</label>
        <input id="value1" name="value1" type="text"/>
        <label for="value2">Value 2:</label>
        <input id="value2" name="value2" type="text"/>
    </form>
    <button onclick="readInput(); validateInput();">Submit</button>
    <p id="result"></p>
    <script src="JavaScript/swapIfGreater.js"></script>
</body>
</html>
