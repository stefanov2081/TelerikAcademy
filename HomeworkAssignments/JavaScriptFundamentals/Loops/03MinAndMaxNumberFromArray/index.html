<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print Min and Max Number in Array</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Enter array of numbers separated by comma (,) to find min and max numbers</h1>
        <form>
            <label for="input">Enter numbers:</label>
            <input id="input" name="input" type="text" placeholder="Example: 1, 2, 3"/>
        </form>
        <button onclick="readInput(); validateInput();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/minAndMaxNumberInArray.js"></script>
</body>
</html>
