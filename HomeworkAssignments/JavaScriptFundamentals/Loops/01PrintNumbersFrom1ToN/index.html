<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print Numbers From 1 to N</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Enter number N to see all the numbers from 1 to N</h1>
        <form>
            <label for="input">Enter number:</label>
            <input id="input" name="input" type="text" />
        </form>
        <button onclick="readInput(); validateInput();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/printNumFrom1ToN.js"></script>
</body>
</html>
