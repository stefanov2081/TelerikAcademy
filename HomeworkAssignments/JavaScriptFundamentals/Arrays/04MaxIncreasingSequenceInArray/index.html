<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Max Increasing Sequence in Array</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Enter array of numbers seprated by comma (,) to get the largest increasing sequence</h1>
        <form>
            <label for="input">Enter array:</label>
            <input id="input" name="input" type="text" placeholder="Example: 1, 2, 3"/>
        </form>
        <button onclick="readInput(); splitInput(); validateInput();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/maxIncreasingSequenceInArray.js"></script>
</body>
</html>
