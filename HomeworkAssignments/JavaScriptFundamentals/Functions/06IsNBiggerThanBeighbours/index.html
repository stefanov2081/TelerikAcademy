<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Greater Than Neighnours</title>
    <link href="Less/css/Style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Enter array of numbers seprated by comma, and index of number, to see if that number is greater than it's neighbours.</h1>
        <form>
            <label for="text">Enter array</label>
            <textarea id="text" name="text" placeholder="Example: 1, 2, 3"></textarea>
            <label for="key">Enter index</label>
            <input id="key" name="key" type="text" placeholder="Example: 2"/>
        </form>
        <button onclick="main();">Submit</button>
        <p id="result"></p>
    </div>
    <script src="JavaScript/isNBiggerThanNeighbours.js"></script>
</body>
</html>
