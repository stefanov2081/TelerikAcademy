<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="green left">
                    Contact name
                </th>
                <th class="green">
                    City
                </th>
                <th class="green">
                    Country
                </th>
                <th class="green right">
                    Is promoted
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left">
                    Maria Anders
                </td>
                <td>
                    Berlin
                </td>
                <td>
                    <img src="http://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German flag" />
                    <span>Germany</span>
                </td>
                <td class="right">
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td class="left">
                    Ana Trujilo
                </td>
                <td>
                    Mexico D.F.
                </td>
                <td>
                    <img src="http://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" alt="Mexican flag" />
                    <span>Mexico</span>
                </td>
                <td class="right">
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td class="left">
                    Antonio Moreno
                </td>
                <td>
                    Mexico D.F.
                </td>
                <td>
                    <img src="http://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg" alt="Mexican flag" />
                    <span>Mexico</span>
                </td>
                <td class="right">
                    <input type="checkbox" disabled checked />
                </td>
            </tr>
            <tr>
                <td class="left last">
                    Tomas Hardy
                </td>
                <td class="last">
                    <span>London</span>
                </td>
                <td class="last">
                    <img src="http://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK flag" />
                    <span>UK</span>
                </td>
                <td class="right last">
                    <input type="checkbox" disabled />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
